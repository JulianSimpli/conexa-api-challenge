name: Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - run: npm test
      env:
          JWT_SECRET: "test-secret-key"
          ADMIN_EMAIL: "admin@admin.com"
          ADMIN_PASSWORD: "admin123"
